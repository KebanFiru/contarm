<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="{{ url_for('static', filename='components/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>2D Robot Arm Simulation</title>
    
</head>
<body>
    <div id="container">
        <canvas id="robotCanvas" width="500" height="500"></canvas>
        
        <div class="slider-container">
            <p>Botttom arm: <span id="angle-display1"></span>째</p>
            <input  id="angle-slider1" type="range" min="100" max="170" value="90">

            <p>Upper arm: <span id="angle-display2"></span>째</p>
            <input  id="angle-slider2" type="range" min="-20" max="75" value="10">

            <p>Grapper Open/Close: <span id="angle-display3"></span>째</p>
            <input  id="angle-slider3" type="range" min="0" max="25" value="0">

            <p>Grapper rotation: <span id="angle-display4"></span>째</p>
            <input id="angle-slider4" type="range" min="-50" max="80" value="0"> 


        </div>

    </div>

</body>
</html>
